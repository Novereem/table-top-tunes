<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTTFrontend</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="../Components/Scenes/Styling/SceneComponentStyling.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="TTTFrontend.styles.css" rel="stylesheet" />
    <script>
        window.dragDropHelper = {
            setData: (dataKey, dataValue) => {
                window.dragDataStore = window.dragDataStore || {};
                window.dragDataStore[dataKey] = dataValue;
            },
            getData: (dataKey) => {
                return window.dragDataStore ? window.dragDataStore[dataKey] : null;
            }
        };
    </script>
    <script>
        window.preventDefault = (event) => {
            if (event) {
                event.preventDefault();
            }
        };
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
